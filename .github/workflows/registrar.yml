name: Registrar CI

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'registrar-go/**'
      - 'go.work'
      - 'go.work.sum'
      - '.github/workflows/registrar.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'registrar-go/**'
      - 'go.work'
      - 'go.work.sum'
      - '.github/workflows/registrar.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22.x'
        cache-dependency-path: |
          registrar-go/go.sum
          go.work.sum

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-registrar-${{ hashFiles('registrar-go/go.sum', 'go.work.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-registrar-
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download
      working-directory: registrar-go

    - name: Build
      run: go build ./registrar-go/...

    - name: Test
      run: go test -v ./registrar-go/...

    - name: Race detector
      run: go test -race ./registrar-go/...

    - name: Coverage
      run: go test -coverprofile=coverage.out ./registrar-go/...

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        flags: registrar